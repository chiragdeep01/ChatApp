{% extends 'core/base.html'%}
{% block title%}SignUp | {% endblock%}

{% block content%}
<div class="p-20 text-center">
    <h1 class="text-6xl text-white">SignUp</h1>
</div>
<form action="." method="POST" class="w-1/4 px-4 mx-auto">
    {% csrf_token %}
    <div class="mb-5">
        <label class="text-white">Username</label>
        <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl outline-0">
    </div>
    <div class="mb-5">
        <label class="text-white">Password</label>
        <input type="password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl outline-0">
    </div>
    <div class="mb-5">
        <label class="text-white">Re-enter Password</label>
        <input type="password" name="password2" class="w-full mt-2 px-4 py-2 rounded-xl outline-0">
    </div>
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="mb-4 p-2 rounded-xl bg-red-400 text-white">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}
    <div class="w-full">
        <button class="px-5 py-3 rounded-xl text-white bg-blue-800 hover:bg-blue-700">Submit</button>
    </div>
</form>
{% endblock%}
