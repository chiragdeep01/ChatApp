<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}ChatApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600">
    <nav class="flex items-center justify-between px-4 py-4 bg-blue-900">
        <div>
            <a href="/" class="text-2xl text-white">ChatApp</a>
        </div>
        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="{% url 'rooms'%}" class="text-white hover:text-gray-200">Rooms</a>
                <a href="{% url 'logout'%}" class="bg-blue-600 text-white px-5 py-3 rounded-xl hover:bg-blue-700">Logout</a>
            {% else %}
                <a href="{% url 'login'%}" class="text-white hover:text-gray-200">LogIn</a>
                <a href="{% url 'signup'%}" class="bg-blue-600 text-white px-5 py-3 rounded-xl hover:bg-blue-700">SignUp</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    
</body>
</html>
